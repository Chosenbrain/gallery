{% extends 'base.html' %}

{% load static %}


  {% block wellcome %}
   <div class="row pt-4 mb-5 text-center">
        <div class="col-12">
          <h2 class="text-white mb-4">Welcome To Our Walls Gallery</h2>
        </div>
      </div>
    {% endblock wellcome  %}

       {% block title %}<title>Walls</title>{% endblock title %}
{% block content %}

       {% for wa in wall_pic %}
        <div class="col-6 col-md-6 col-lg-3" data-aos="fade-up">
          <a href="{{ wa.w_images.url }}" class="d-block photo-item" data-fancybox="gallery">
            <img src="{{ wa.w_images.url }}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
              <span class="icon icon-search"></span>
            </div>
          </a>
        </div>
        {% endfor %}
{% endblock content %}
